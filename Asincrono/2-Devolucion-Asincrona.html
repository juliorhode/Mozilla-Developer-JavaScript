<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple XHR async callback example</title>
  </head>
  <body>
    <script>
      function carga(url, type, callback) {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.responseType = type;
        console.log(xhr);
        
        xhr.onload = function() {
          callback(xhr.response);
        };
        xhr.send();
      }
      // Aquí creamos una función que simplemente representa un blob pasado como una URL de objeto, luego crea una imagen para mostrar la URL y la agrega al <body> del documento
      function muestraImagen(blob) {
        console.log(blob);
        
        let objectURL = URL.createObjectURL(blob);
        let image = document.createElement('img');
        image.src = objectURL;
        document.body.appendChild(image);
      }
      carga('java.png', 'blob', muestraImagen);
    </script>
  </body>
</html>

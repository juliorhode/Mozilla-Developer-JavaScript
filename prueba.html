<body>
    <div>

    <script>
        var fechas = [
            "2019-12-01",
            "2019-12-02",
            "2019-12-03",
            "2019-12-04",
            "2019-12-05"
        ];

        var datos;
        for (var i = 0; i < fechas.length; i++) {
            if (i === fechas.length -1) {
                datos += "'"+ fechas[i] + "'";
            }else{
                datos += "'" + fechas[i] +"'"+ ',';
            }
        }
        console.log(datos);

        
    </script>

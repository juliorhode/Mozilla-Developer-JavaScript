<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Bucle For</h1>    
    <h3></h3>
    <p></p>
    <button>Ver</button>

    <script>
        const nombre = [
            'Julio',
            'Adrianno',
            'Cesar',
            'Alejandro',
            'Rafael'
        ];
        let info = 'Estos son los nombres: ';
        const parrafo = document.querySelector('p');
        const boton = document.querySelector('button');
        
        boton.onclick = function(){
            for(let i = 0; i < nombre.length; i++){
                if (i === nombre.length -1) {
                    info += nombre[i] + '.';    
                }else{
                    info += nombre[i] + ', ';
                }
            }
            parrafo.textContent = info;
        }
    </script>
</body>
</html>
